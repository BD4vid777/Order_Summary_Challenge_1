<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card-container">
    <img src="images/illustration-hero.svg"
         alt="gir listening to the music"
         class="hero-image">
    <div class="card-container-details">
      <div>
        <h1 class="card-title">Order Summary</h1>
        <p class="card-description">You can now listen to millions of songs, audiobooks, and podcasts on any device
          anywhere
          you like!</p>
      </div>
        <div class="card-pricing-plan">
          <div>
            <img src="images/icon-music.svg" alt="music icon">
            <div class="price-tab">
              <h3>Annual Plan</h3>
              <p class="price">$59.99/year</p>
            </div>
          </div>
          <button class="change">Change</button>
        </div>
      <button class="payment">Proceed to Payment</button>
      <button class="cancel">Cancel Order</button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
    Coded by <a href="https://github.com/BD4vid777">Dawid Budzi≈Ñski aka Code: Archer</a>.
  </div>
</body>
</html>
